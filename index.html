
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
        }
        .dark body {
            color: #f8fafc;
        }
        
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            body {
                background: white !important;
                color: black !important;
            }

            /* إجبار الاتجاه بناءً على الكلاس */
            body.print-portrait {
                width: 210mm;
            }
            body.print-landscape {
                width: 297mm;
            }

            @page {
                margin: 1cm;
            }

            .vouchers-grid {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 10px !important;
            }

            .voucher-container {
                border: 1px solid black !important;
                padding: 10px !important;
                height: 9.2cm !important;
                page-break-inside: avoid;
                margin-bottom: 5px;
            }

            table { width: 100% !important; border-collapse: collapse !important; }
            th, td { border: 1px solid black !important; padding: 4px !important; font-size: 10pt !important; }
        }
        
        /* تعريف أحجام الصفحات للطباعة */
        @style {
            @media print {
                .print-portrait { @page { size: A4 portrait; } }
                .print-landscape { @page { size: A4 landscape; } }
            }
        }

        .print-only { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 print-portrait">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
