                margin-bottom: 20px !important;
                padding: 20px !important;
                border-radius: 10px !important;
            }
            .vouchers-grid-print {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 15px !important;
            }
        }
        
        #print-container { display: none; }
