
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
        }

        #sam-print-portal {
            display: none;
        }
        
        @media print {
            /* إذا كان الجسم يحمل كلاس الطباعة المنفردة، نخفي كل شيء عدا البوابة */
            body.printing-individual > *:not(#sam-print-portal) {
                display: none !important;
                visibility: hidden !important;
            }

            /* إذا لم نكن نطبع فرداً، نخفي فقط العناصر التي لا نريدها (الأزرار، القوائم الجانبية) */
            body:not(.printing-individual) .no-print {
                display: none !important;
            }

            body:not(.printing-individual) aside {
                display: none !important;
            }

            body:not(.printing-individual) header {
                display: none !important;
            }

            html, body {
                height: auto !important;
                overflow: visible !important;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            #sam-print-portal {
                display: block !important;
                visibility: visible !important;
                width: 100% !important;
            }

            .printing-individual #sam-print-portal {
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                padding: 10mm !important;
                z-index: 9999999 !important;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .print-card {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                border: 1px solid #e2e8f0 !important;
                border-radius: 20px !important;
                background-color: #ffffff !important;
                margin-bottom: 10px !important;
                padding: 20px !important;
                box-shadow: none !important;
            }

            .vouchers-grid-print {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 15px !important;
                width: 100% !important;
            }
            
            a[href]:after { content: none !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <div id="sam-print-portal"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
