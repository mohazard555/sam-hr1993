
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
            -webkit-tap-highlight-color: transparent;
        }

        #sam-print-portal {
            display: none;
        }
        
        @media print {
            @page {
                margin: 5mm;
                size: auto;
            }

            .print-landscape { @page { size: landscape; } }
            .print-portrait { @page { size: portrait; } }

            body.printing-individual > *:not(#sam-print-portal) {
                display: none !important;
            }

            body:not(.printing-individual) .no-print {
                display: none !important;
            }

            aside, header, nav { display: none !important; }

            html, body {
                height: auto !important;
                overflow: visible !important;
                background: white !important;
                width: 100% !important;
            }

            #root, main, section, .overflow-x-auto {
                overflow: visible !important;
                display: block !important;
                height: auto !important;
                width: 100% !important;
                position: static !important;
            }

            #sam-print-portal {
                display: block !important;
                width: 100% !important;
                position: static !important;
            }

            table {
                width: 100% !important;
                table-layout: auto !important;
                border-collapse: collapse !important;
                page-break-inside: auto !important;
            }

            tr { page-break-inside: avoid !important; page-break-after: auto !important; }
            thead { display: table-header-group !important; }
            tfoot { display: table-footer-group !important; }

            th, td {
                font-size: 8pt !important;
                border: 1px solid #ddd !important;
                padding: 4px !important;
            }

            .print-card {
                page-break-inside: avoid !important;
                border: none !important;
                box-shadow: none !important;
            }

            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <div id="sam-print-portal"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
