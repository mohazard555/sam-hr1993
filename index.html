
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
        }
        
        @media print {
            /* 1. إخفاء العناصر غير المرغوبة تماماً */
            body > *:not(.no-print-wrapper), 
            .no-print, 
            aside, 
            header, 
            button,
            .modal-close-btn {
                display: none !important;
            }

            /* 2. تهيئة الصفحة للطباعة */
            html, body {
                height: auto !important;
                overflow: visible !important;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* 3. حاوية الطباعة الرئيسية */
            #print-area-target {
                display: block !important;
                visibility: visible !important;
                position: relative !important;
                width: 100% !important;
                padding: 10mm !important;
            }

            /* 4. فرض الألوان والحدود المنحنية */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* 5. تصميم البطاقة (Card) في الطباعة */
            .print-card {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                border: 2px solid #e2e8f0 !important;
                border-radius: 40px !important; /* نفس انحناء المعاينة */
                background-color: white !important;
                margin-bottom: 25px !important;
                padding: 30px !important;
                display: block !important;
                box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05) !important;
            }

            /* 6. توزيع قسائم الرواتب (2 في كل صف) */
            .vouchers-grid-print {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 20px !important;
            }

            /* 7. إخفاء حاويات الـ Scrollbar */
            ::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
