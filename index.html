
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
        }
        
        @media print {
            /* إظهار محتوى React */
            #root { display: block !important; }
            
            /* إخفاء واجهة الموقع (القوائم والأزرار) */
            .no-print, aside, header, button, .modal-backdrop-bg { 
                display: none !important; 
            }
            
            /* إخفاء كل شيء داخل main ما عدا حاوية المعاينة إذا كانت مفتوحة */
            body.is-printing-preview main > section > *:not(.print-overlay) {
                display: none !important;
            }

            body { 
                background: white !important; 
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* تصميم بطاقات الطباعة لتطابق المعاينة */
            .print-card {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                border: 2px solid #e2e8f0 !important;
                border-radius: 50px !important;
                padding: 50px !important;
                margin: 0 auto !important;
                width: 100% !important;
                box-shadow: none !important;
            }

            /* شبكة القسائم في الطباعة */
            .vouchers-grid-print {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 20px !important;
                width: 100% !important;
            }

            .vouchers-grid-print > div {
                border: 2px solid #e2e8f0 !important;
                border-radius: 30px !important;
                page-break-inside: avoid !important;
            }

            /* القسائم الفردية تظهر في الطباعة */
            #print-area-target {
                display: block !important;
            }

            /* ضمان ظهور الألوان الخلفية في الطباعة */
            .bg-indigo-600 { background-color: #4f46e5 !important; color: white !important; }
            .bg-indigo-900 { background-color: #1e1b4b !important; color: white !important; }
            .bg-indigo-950 { background-color: #0f172a !important; color: white !important; }
            .bg-slate-50 { background-color: #f8fafc !important; }
            .bg-emerald-900\/40 { background-color: rgba(6, 78, 59, 0.4) !important; }
            .bg-rose-900\/40 { background-color: rgba(159, 18, 57, 0.4) !important; }
            .text-indigo-700 { color: #4338ca !important; }
            .border-indigo-200 { border-color: #c7d2fe !important; }
            
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
