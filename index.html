
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
            -webkit-tap-highlight-color: transparent;
        }

        #sam-print-portal {
            display: none;
        }
        
        @media print {
            /* إجبار الطباعة بوضع العرض Landscape */
            @page {
                size: landscape;
                margin: 5mm;
            }

            body.printing-individual > *:not(#sam-print-portal) {
                display: none !important;
                visibility: hidden !important;
            }

            body:not(.printing-individual) .no-print {
                display: none !important;
            }

            body:not(.printing-individual) aside, 
            body:not(.printing-individual) header {
                display: none !important;
            }

            html, body {
                height: auto !important;
                overflow: visible !important;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
            }

            #sam-print-portal {
                display: block !important;
                visibility: visible !important;
                width: 100% !important;
            }

            section {
                padding: 0 !important;
                margin: 0 !important;
                overflow: visible !important;
            }

            /* ضمان عدم قص الجدول */
            .overflow-x-auto {
                overflow: visible !important;
                display: block !important;
            }

            table {
                width: 100% !important;
                table-layout: fixed !important; /* توزيع الأعمدة بالتساوي */
                border-collapse: collapse !important;
            }

            th, td {
                word-wrap: break-word !important;
                font-size: 8pt !important; /* تصغير الخط للطباعة */
            }

            .printing-individual #sam-print-portal {
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                padding: 5mm !important;
                z-index: 9999999 !important;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .print-card {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                border: 1px solid #e2e8f0 !important;
                border-radius: 10px !important;
                background-color: #ffffff !important;
                margin-bottom: 5px !important;
                padding: 10px !important;
                box-shadow: none !important;
            }
        }

        /* تنسيق تنبيه الأوفلاين */
        #offline-notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 900;
            z-index: 9999;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            align-items: center;
            gap: 10px;
        }
        body.is-offline #offline-notification {
            display: flex;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <div id="sam-print-portal"></div>
    
    <div id="offline-notification">
        <span>⚠️ يعمل الآن في وضع الأوفلاين</span>
    </div>

    <script type="module" src="index.tsx"></script>
    <script>
      const checkStatus = () => {
        if (!navigator.onLine) {
          document.body.classList.add('is-offline');
        } else {
          document.body.classList.remove('is-offline');
        }
      };
      window.addEventListener('online', checkStatus);
      window.addEventListener('offline', checkStatus);
      checkStatus();
    </script>
</body>
</html>
