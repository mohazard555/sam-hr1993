
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
        }
        .dark body {
            color: #f8fafc;
        }
        
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            body {
                background: white !important;
                color: black !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            @page {
                margin: 0;
                size: auto;
            }

            .print-card-template {
                border: none !important;
                box-shadow: none !important;
                width: 100% !important;
                max-width: none !important;
                padding: 2cm !important;
                margin: 0 !important;
                height: 100vh !important;
            }

            /* الحفاظ على الألوان والخلفيات في الطباعة */
            .bg-indigo-800 { background-color: #1e1b4b !important; }
            .bg-indigo-600 { background-color: #4f46e5 !important; }
            .bg-slate-50 { background-color: #f8fafc !important; }
            .bg-indigo-50 { background-color: #eef2ff !important; }
            .text-white { color: white !important; }
            .text-indigo-900 { color: #1e1b4b !important; }
            .rounded-\[3rem\] { border-radius: 3rem !important; }
            .rounded-\[2\.5rem\] { border-radius: 2.5rem !important; }
            .border-indigo-600 { border-color: #4f46e5 !important; }
            .border-dashed { border-style: dashed !important; }

            .vouchers-grid {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 10px !important;
                padding: 10px !important;
            }

            .voucher-card {
                border: 1px solid #ddd !important;
                padding: 15px !important;
                background-color: white !important;
                page-break-inside: avoid;
            }
        }
        
        .print-only { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
