
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
        }
        
        @media print {
            /* 1. إخفاء كل شيء في الصفحة بشكل افتراضي */
            body * {
                visibility: hidden !important;
            }

            /* 2. إظهار منطقة الطباعة المستهدفة ومحتوياتها فقط */
            #print-area-target, 
            #print-area-target * {
                visibility: visible !important;
            }

            /* 3. إعادة تموضع منطقة الطباعة لتكون في أعلى الصفحة تماماً */
            #print-area-target {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
            }

            /* 4. إلغاء أي قيود على الارتفاع أو التمرير في العناصر الأب */
            html, body, #root, main, section {
                height: auto !important;
                overflow: visible !important;
                display: block !important;
            }

            /* 5. تنسيقات خاصة بالقسائم (Vouchers) في الطباعة */
            .vouchers-grid-print {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important; /* قسيمتين في كل صف */
                gap: 15px !important;
                width: 100% !important;
            }

            .print-card {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                border: 2px solid #e2e8f0 !important;
                border-radius: 40px !important; /* الحواف المنحنية كما في الصورة */
                padding: 30px !important;
                margin-bottom: 15px !important;
                box-shadow: none !important;
                background-color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* ضمان ظهور الألوان الأساسية */
            .bg-indigo-600 { background-color: #4f46e5 !important; color: white !important; }
            .text-indigo-600 { color: #4f46e5 !important; }
            .text-emerald-600 { color: #059669 !important; }
            .text-rose-600 { color: #e11d48 !important; }
            .border-indigo-950 { border-color: #0f172a !important; }
            
            /* إخفاء أزرار الإغلاق والتنفيذ داخل المعاينة أثناء الطباعة الفعلية */
            .no-print {
                display: none !important;
            }
        }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@19.0.0/",

  }
}
</script>
</head>

</body>
</html>
