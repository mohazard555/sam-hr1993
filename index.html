
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
        }
        
        @media print {
            /* 1. إظهار جذر التطبيق وعدم إخفائه */
            #root { display: block !important; }
            
            /* 2. إخفاء العناصر غير الضرورية (القائمة، الأزرار، الهيدر) */
            .no-print, aside, header, button, .modal-backdrop-bg { 
                display: none !important; 
            }
            
            /* 3. عندما تكون المعاينة مفتوحة، نخفي المحتوى الخلفي بالكامل */
            body.is-printing-preview main > section > *:not(.print-overlay) {
                display: none !important;
            }

            body { 
                background: white !important; 
                margin: 0 !important;
                padding: 0 !important;
            }

            .print-card {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                border: 1px solid #ddd !important;
                border-radius: 20px !important;
                padding: 30px !important;
                margin-bottom: 20px !important;
            }

            .vouchers-grid-print {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 20px !important;
                width: 100% !important;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",

    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
