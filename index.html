
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
        }

        /* حاوية الطباعة المعزولة - مخفية في المتصفح */
        #sam-print-portal {
            display: none;
        }
        
        @media print {
            /* 1. إخفاء كل شيء داخل التطبيق الرئيسي */
            #root, .no-print, .modal-backdrop {
                display: none !important;
            }

            /* 2. تهيئة الصفحة للطباعة النظيفة */
            html, body {
                height: auto !important;
                overflow: visible !important;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* 3. إظهار حاوية الطباعة المعزولة فقط */
            #sam-print-portal {
                display: block !important;
                visibility: visible !important;
                width: 100% !important;
                padding: 15mm !important;
                position: relative !important;
            }

            /* 4. فرض الألوان والتنسيقات الجمالية */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* 5. تصميم البطاقة (Card) في الطباعة ليكون مطابقاً للمعاينة */
            .print-card {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                border: 2px solid #e2e8f0 !important;
                border-radius: 45px !important; /* نفس انحناء المعاينة */
                background-color: #ffffff !important;
                margin-bottom: 30px !important;
                padding: 40px !important;
                box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1) !important;
            }

            /* 6. تنسيق قسائم الرواتب */
            .vouchers-grid-print {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 25px !important;
            }
            
            /* إلغاء الروابط التلقائية للمتصفح */
            a[href]:after { content: none !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <!-- حاوية التطبيق الرئيسية -->
    <div id="root"></div>
    
    <!-- حاوية الطباعة المعزولة (السر في منع التداخل) -->
    <div id="sam-print-portal"></div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
