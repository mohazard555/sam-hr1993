
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
        }
        .dark body {
            color: #f8fafc;
        }
        
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            body {
                background: white !important;
                color: black !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            @page {
                margin: 1cm;
                size: auto;
            }

            /* إزالة كافة الحواف الدائرية والظلال في الطباعة */
            *, .rounded-3xl, .rounded-2xl, .rounded-xl, .rounded-lg, .rounded-[3rem] {
                border-radius: 0 !important;
                box-shadow: none !important;
            }

            .vouchers-grid {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important;
                grid-template-rows: repeat(3, 1fr) !important;
                gap: 5px !important;
                width: 100% !important;
            }

            .voucher-card {
                border: 1px solid #000 !important;
                padding: 10px !important;
                font-size: 8pt !important;
                background-color: #fff !important;
            }

            /* تقييد شكل السند الفردي في الطباعة */
            .print-constrained-voucher {
                width: 190mm !important;
                margin: 0 auto !important;
                border: 5px double #000 !important;
                padding: 30px !important;
                min-height: 120mm !important;
            }

            table { 
                width: 100% !important; 
                border-collapse: collapse !important; 
                margin-top: 10px !important;
                border: 1px solid #000 !important;
            }
            th, td { 
                border: 1px solid #000 !important; 
                padding: 10px !important; 
                font-size: 11pt !important; 
                text-align: right !important; 
                color: #000 !important;
            }
            th { 
                background-color: #f8fafc !important; 
                font-weight: 900 !important;
            }
        }
        
        .print-only { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
