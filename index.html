
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM - نظام إدارة شؤون الموظفين Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
            color: #020617;
        }
        
        @media print {
            /* 1. إخفاء كل شيء في الصفحة تماماً */
            body * {
                visibility: hidden !important;
            }

            /* 2. إظهار منطقة الطباعة المقصودة فقط وما بداخلها */
            #print-area-target, 
            #print-area-target * {
                visibility: visible !important;
            }

            /* 3. جعل منطقة الطباعة تبدأ من أعلى الصفحة تماماً وبعرض كامل */
            #print-area-target {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 20px !important;
                display: block !important;
            }

            /* 4. إزالة أي قيود تمنع ظهور المحتوى في الطباعة */
            html, body {
                height: auto !important;
                overflow: visible !important;
                background: white !important;
            }

            /* 5. ضمان طباعة الألوان والحدود */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* 6. منع قص البطاقات (القسائم) في منتصف الورقة */
            .print-card {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                margin-bottom: 30px !important;
                display: block !important;
                border: 2px solid #e2e8f0 !important;
                border-radius: 40px !important;
                overflow: hidden !important;
            }

            /* 7. تنسيق شبكة القسائم للطباعة (2 في كل صف) */
            .vouchers-grid-print {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 20px !important;
                width: 100% !important;
            }

            /* إخفاء أي عناصر غير ضرورية داخل منطقة الطباعة */
            .no-print {
                display: none !important;
            }
        }
    </style>
